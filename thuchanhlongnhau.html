<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table id="mytable" border="1"></table>
    <script>
        let sout = '';

        for (let i =1 ;i < 11 ; i++) {
           sout += '<tr>';
           for (let j = 1; j < 11; j++) {
               sout += '<td>'
               sout += i*j;
               sout += '</td>'
            }
           sout += '</tr>'
        }
        document.getElementById("mytable").innerHTML =sout;
    </script>
</body>
</html>
